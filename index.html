<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&display=swap" rel="stylesheet">

  <title>Agora Speaker Series</title>
  <style>
    body { font-family: 'Crimson Pro', serif; margin: 0; }

    .wrap { max-width: 960px; margin: 0 auto; padding: 28px 18px; }
    h1 { font-size: 34px; margin-bottom: 12px; }
    .intro { line-height: 1.6; margin-bottom: 24px; }
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 18px; }
    .card { border: 1px solid #ddd; border-radius: 10px; overflow: hidden; text-decoration: none; color: inherit; }
    .card { display: flex; align-items: center; }
.card img {
  width: 140px;
  height: 140px;
  object-fit: cover;
  border-radius: 8px;
  flex-shrink: 0;
}

   .pad { padding: 14px; margin-left: 12px; }

    .meta { font-size: 14px; opacity: 0.8; margin-bottom: 8px; }
    .title { font-size: 18px; }
    .btn { display: inline-block; margin-top: 8px; font-size: 14px; padding: 8px 10px; border: 1px solid #333; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Agora Speaker Series</h1>
    <p class="intro">
      A seminar series hosted by the School of Liberal Arts at the University of Wollongong. All welcome.
    </p>

    <h2>Upcoming Events</h2>

    <div class="cards">
      <a class="card" href="pantsar.html">
        <img src="pantsar.jpeg" alt="Markus Pantsar">
        <div class="pad">
          <div class="meta">Thu, 5 March 2026 · 3:30–5:00pm · Online</div>
          <div class="title">
            <strong>Markus Pantsar</strong><br>
            Towards an epistemology of artificial mathematical reasoning
          </div>
          <span class="btn">Details</span>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
